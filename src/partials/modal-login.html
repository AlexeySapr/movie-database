<div class="backdrop is-hidden" data-modal-auth>
	<div class="modal-register">
		<button class="register-close-button" type="button" data-auth-close>
			<svg class="close-button__icon" width="11" height="11">
				<use href="./images/icons/sprite-icons.svg#icon-close"></use>
			</svg>
		</button>

		<form class="register-modal-form">
			<p class="register-modal-form__title">Sign In</p>
			<ul class="form modal-form__list">
				<div class="reg-fields is-hidden">
					<li class="form__item">
						<label class="form__label" for="name">Name</label>
						<input class="form__input" type="text" name="name" id="name">
					</li>
					<li class="form__item">
						<label class="form__label" for="tel">Phone</label>
						<input class="form__input" type="tel" name="tel" id="tel">
					</li>
				</div>

				<li class="form__item">
					<label class="form__label" for="mail">Email</label>
					<input class="form__input" type="email" name="mail" id="mail">
				</li>
				<li class="form__item">
					<label class="form__label" for="password">Password</label>
					<input class="form__input" type="password" name="password" id="password">
				</li>
				<li class="form__item">
					<p class="registered">Not registered? <a class="registered-login" href="#">Register</a></p>
				</li>

			</ul>
			<button type="submit" class="button register-modal-form__button">Register</button>
		</form>
	</div>
</div>
