<div class="backdrop is-hidden" data-modal-login>
	<div class="modal-login">
		<button class="close-button-login" type="button" data-modal-close>
			<svg class="close-button__icon" width="11" height="11">
				<use href="./images/icons/sprite-icons.svg#icon-close"></use>
			</svg>
		</button>

		<form class="modal-form">
			<p class="modal-form__title">Registration</p>
			<ul class="form modal-form__list">
				<li class="form__item">
					<label class="form__label" for="name">Name</label>
					<input class="form__input" type="text" name="name" id="name">
				</li>
				<li class="form__item">
					<label class="form__label" for="tel">Phone</label>
					<input class="form__input" type="tel" name="tel" id="tel">
				</li>
				<li class="form__item">
					<label class="form__label" for="mail">Email</label>
					<input class="form__input" type="email" name="mail" id="mail">
				</li>
				<li class="form__item">
					<p class="registered">Already registered? <a class="registered-login" href="#">LogIn</a></p>
				</li>

			</ul>
			<button class="button login-modal-form__button" type="submit">Register</button>
		</form>
	</div>
</div>
